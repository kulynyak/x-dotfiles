# install script for dotbot
# pip install dotbot

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/.config:
      force: true

- link:
    ~/.ssh:
    ~/bin: bin
    ~/.zhistory:
    ~/.bash_history:
    ~/.fasd:

- shell:
  -
    command: if [ ! -d "${ZDOTDIR:-$HOME}/.zprezto" ]; then git clone --recursive https://github.com/sorin-ionescu/prezto.git "${ZDOTDIR:-$HOME}/.zprezto"; fi
    stdout: true
    stderr: true
    description: Install zpresto
    quiet: false
