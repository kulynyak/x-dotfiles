# install script for dotbot
# pip install dotbot

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/.config:
      force: true

- link:
    ~/.profile:
      path: ~/.bashrc
    ~/.ssh:
    ~/bin: bin
    ~/.zhistory:
    ~/.bash_history:
    ~/.fasd:
    ~/dots/nvim:
      path: ~/.config/nvim
    ~/.vim:
      path: ~/.config/nvim
    ~/.vimrc:
      path: ~/.config/nvim/init.vim  
    ~/.tmux.conf:
      path: ~/dots/tmux/.tmux.conf
    ~/dots/hammerspoon:
      path: ~/.hammerspoon
    ~/.kube/config:
      path: kube/config

      