# install script for dotbot
# pip install dotbot

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/.config:
      force: true

- link:
    ~/.ssh:
    ~/bin: bin
    ~/.zhistory:
    ~/.fasd:
    ~/dots/nvim:
      path: ~/.config/nvim
    ~/.vim:
      path: ~/.config/nvim
    ~/.vimrc:
      path: ~/.config/nvim/init.vim
    ~/dots/tmux.conf:
      path: ~/.tmux.conf
    ~/dots/p10k.zsh:
      path: ~/.p10k.zsh
    ~/dots/hammerspoon:
      path: ~/.hammerspoon
    ~/.kube:
      path: kube
    ~/dots/tmuxinator:
      path: ~/.config/tmuxinator
    ~/dots/alacritty:
      path: ~/.config/alacritty


